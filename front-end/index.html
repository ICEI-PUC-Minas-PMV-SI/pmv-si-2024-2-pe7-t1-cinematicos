<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Previsor de Sucesso de Filmes</h1>
        <form id="movieForm">
            <div class="form-group">
                <label for="budget">Orçamento (budget):</label>
                <input type="number" id="budget" name="budget" required>
            </div>
            <div class="form-group">
                <label for="popularity">Popularidade (popularity):</label>
                <input type="number" id="popularity" name="popularity" step="any" required>
            </div>
            <div class="form-group">
                <label for="revenue">Receita (revenue):</label>
                <input type="number" id="revenue" name="revenue" required>
            </div>
            <div class="form-group">
                <label for="vote_count">Contagem de Votos (vote count):</label>
                <input type="number" id="vote_count" name="vote_count" required>
            </div>
            <div class="form-group">
                <label for="genres">Gêneros (genres):</label>
                <select id="genres" name="genres" multiple required>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Science">Science</option>
                <option value="Fiction">Fiction</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Thriller">Thriller</option>
                <option value="Animation">Animation</option>
                <option value="Family">Family</option>
                <option value="Western">Western</option>
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="History">History</option>
                <option value="War">War</option>
                <option value="Music">Music</option>
                <option value="Documentary">Documentary</option>
                <option value="Foreign">Foreign</option>
                </select>
            </div>
            <button type="submit">Gerar Predição</button>
        </form>
        <div id="predictionResults" class="results">
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
